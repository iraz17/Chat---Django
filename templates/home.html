{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Chat_Django/style1.css' %}">
    <title>Chat</title>
    <script></script>
</head>
<body>
    <div>
        <h2> Django Chat </h2>
    </div>
    <div class="container">
        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
            <input type="text" name="room_name" placeholder="Room">
            <input type="text" name="username" placeholder="Username">
            <input type="submit" value="Enter Room">
        </form>
    </div>

</body>
</html>
